<html>
  <head>
    <meta name ="viewport" content="width=device-width, initial-scale = 1.0">
    <script async src ="https://unpkg.com/ed-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-image-three":"https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
      }
    </script>

    <script src ="./Slope.js" type = "module"></script>
    <style>
      html, body {
        position: relative;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* 캡쳐 버튼 스타일 */
      #captureButton {
        position: absolute;
        top: 160px;
        left: 10px;
        z-index: 20;
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div>
      <input type="number" id="baseLength" placeholder="가로 길이">
      <input type="number" id="heightLength" placeholder="세로 길이">
      <button id="startButton">시작</button>
      <button id="captureButton">캡쳐</button> <!-- 캡쳐 버튼 추가 -->
    </div>
    <div id="container"></div>
  </body> 

</html>
