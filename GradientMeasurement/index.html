<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./main.js"></script>
    <style>
      html, body {
        position: relative;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* 추가된 격자선 스타일 */
      .grid-overlay {
        position: fixed; /* 화면에 고정 */
        pointer-events: none; /* 격자선이 마우스 이벤트 방해 안 함 */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: 50px 50px; /* 격자 크기 조절 */
        background-image:
          linear-gradient(to right, black 2px, transparent 2px),
          linear-gradient(to bottom, black 2px, transparent 2px);
        z-index: 10; /* 다른 콘텐츠 위에 격자선 표시 */
        opacity: 0.5; /* 격자선 투명도 */
      }

      /* 비디오 화면 전체 크기 */
      #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* 비디오 비율 유지하면서 화면에 꽉 채우기 */
        z-index: 5; /* 격자선 아래에 비디오 표시 */
      }

      /* 초기화 버튼 스타일 */
      #resetButton {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 20;
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      /* 직각삼각형 버튼 스타일 */
      #triangleButton {
        position: absolute;
        top: 60px;
        left: 10px;
        z-index: 20;
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      /* 길이표시 버튼 스타일 */
      #lengthButton {
        position: absolute;
        top: 110px;
        left: 10px;
        z-index: 20;
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      /* dx와 dy를 표시하는 요소 스타일 */
      #dimensionDisplay {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 5px;
        z-index: 20;
        display: none; /* 초기에는 숨김 */
      }
    </style>
  </head>
  <body>
    <video id="video" autoplay playsinline></video> <!-- 카메라 피드 표시 -->
    <div class="grid-overlay"></div> <!-- 추가된 격자선 오버레이 -->
    <button id="resetButton">초기화</button> <!-- 초기화 버튼 추가 -->
    <button id="triangleButton">직각삼각형 그리기</button> <!-- 직각삼각형 버튼 추가 -->
    <button id="lengthButton">길이 표시하기</button> <!-- 길이 버튼 추가 -->
    <div id="dimensionDisplay">dx: 0px, dy: 0px</div> <!-- dx와 dy를 표시하는 요소 추가 -->
  </body>
</html>
