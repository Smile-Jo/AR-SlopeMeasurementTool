<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기울기 측정</title>
    <script type="module" src="./main.js"></script>

    <link rel="stylesheet" href="./main.css">
</head>
<body>
