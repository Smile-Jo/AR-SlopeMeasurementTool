<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../libs/mindar/mindar-image-three.prod.js"></script>
    <script type="module" src="./main.js"></script>
    <style>
      html, body {
        position: relative;
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      /* 추가된 격자선 스타일 */
      .grid-overlay {
        position: fixed; /* 화면에 고정 */
        pointer-events: none; /* 격자선이 마우스 이벤트 방해 안 함 */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: 50px 50px; /* 격자 크기 조절 */
        background-image:
          linear-gradient(to right, black 2px, transparent 2px),
          linear-gradient(to bottom, black 2px, transparent 2px);
        z-index: 10; /* 다른 콘텐츠 위에 격자선 표시 */
        opacity: 0.5; /* 격자선 투명도 */
      }
    </style>
  </head>
  <body> 
    <div class="grid-overlay"></div> <!-- 추가된 격자선 오버레이 -->
  </body>
</html>
